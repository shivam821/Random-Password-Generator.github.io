<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Home</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
        </div>
        <div class="inputbox">
            <h2>Password Generator</h2>
            <input type="text" name =" " placeholder="" id = "passwordgen" readonly = "">
            <div id = "btn" onclick="getpassword()">Generate Password<div>
        </div>
    </div>

    <script type="text/javascript">
        function getpassword() {
        var chars = "0123456789abcdefghijklmnopkqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+?><{}[]";
        var passwordlength = 8;
        var password = " ";
        
        for (var i=0;i<passwordlength;i++) {
                var randomnumber = Math.floor(Math.random() * chars.length);
                password += chars.substring(randomnumber,randomnumber+1);
            }
            document.getElementById("passwordgen").value = password
        }
    </script>

</body>
</html>
